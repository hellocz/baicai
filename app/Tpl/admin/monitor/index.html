<script type="text/javascript">
	$(".action").click(function(){
		var id = $(this).data("id");
		var name = $(this).data("name");
		$.post('{:U("monitor/do_action")}', {id:id,name:name}, function(result){

			if(result.status == 1){
				$.pinphp.tip({content:result.msg});
			}else{
				$.pinphp.tip({content:result.msg, icon:'error'});

			}

		},'json');
	});
</script>
